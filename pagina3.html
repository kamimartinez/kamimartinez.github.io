<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CUIDADO</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        transition: background-color 0.5s;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
      }
      button {
        font-size: 1.5em;
        padding: 10px 20px;
        cursor: pointer;
        background-color: #ffb6c1;
        border: none;
        border-radius: 5px;
        transition: background-color 0.5s, color 0.5s;
        margin: 10px;
      }
      button:hover {
        background-color: #ff69b4;
      }
      #background-text {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10vw;
        color: rgba(255, 0, 0, 0.1);
        pointer-events: none;
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s;
      }
      #image-container {
        overflow: hidden;
      }
      #current-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: opacity 0.5s;
      }
    </style>
  </head>
  <body>
    <h1>No toques el botón</h1>
    <div id="image-container">
      <img id="current-image" src="aragon.jpg" alt="Imagen actual" />
    </div>
    <button id="changeImageBtn">Cambiar imagen</button>
    <button id="theButton">Botón peligroso</button>
    <div id="background-text">NO TOQUES EL BOTÓN</div>

    <script>
      let clickCount = 0;
      let currentImageIndex = 0;
      const images = ["aragon.jpg", "juanma.jpeg", "pedroNajera.jpg"];
      const button = document.getElementById("theButton");
      const changeImageBtn = document.getElementById("changeImageBtn");
      const backgroundText = document.getElementById("background-text");
      const currentImage = document.getElementById("current-image");

      button.addEventListener("click", () => {
        clickCount++;
        if (clickCount === 1) {
          document.body.style.backgroundColor = "#ffcccc";
          backgroundText.style.opacity = "1";
          button.style.backgroundColor = "#ff69b4";
          button.style.color = "white";
        } else if (clickCount === 2) {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        }
      });

      changeImageBtn.addEventListener("click", () => {
        currentImage.style.opacity = "0";
        setTimeout(() => {
          currentImageIndex = (currentImageIndex + 1) % images.length;
          currentImage.src = images[currentImageIndex];
          currentImage.style.opacity = "1";
        }, 500);
      });

      window.addEventListener("focus", () => {
        clickCount = 0;
        document.body.style.backgroundColor = "#f0f0f0";
        backgroundText.style.opacity = "0";
        button.style.backgroundColor = "#ffb6c1";
        button.style.color = "black";
      });
    </script>
  </body>
</html>
